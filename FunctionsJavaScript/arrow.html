<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Arrow =></title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h3>Bu sayfada Arrow Function Örneği yapılmaktadır.</h3>
<p>Lütfen developer tools'u <sub>f12'ye basabilirsiniz</sub> kullanarak console sekmesini takip edin!</p>

  <script>
  f2 = () => "Hello f2";

  console.log(f2()); //Hello f2
  console.log(()=>"Hello f22"); //()=>"Hello f22"

  t = function(isparcasi)
  {
    return isparcasi();
  };

  console.log(t(() => "Hello f23")); //Hello f23


</script>
</body>
</html>
