<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Loop Scope Örnek</title>
  <link rel="stylesheet" href="css/style.css">
</head>
</<body>

  <script>
    var i=5;
    //let ile for içinde tanımlandı. scope: for'un içi
    //var ile for içinde tekrar tanımlandı. scope: tüm kod satırları
    //const tanımlanmaz tekrardan. Hata!
    for(let i=0; i<10; i++){
      console.log(i);
    }
    alert(i);
</script>
</body>
</html>
