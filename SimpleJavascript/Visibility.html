<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <title>Görünüm</title>
</head>
<body>

<h2>JavaScript ile yapabileceklerimiz!</h2>

<p id="demo">Görünüm ile ilgili bazı detaylar. Dene!</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">None!</button>

<button type="button" onclick="document.getElementById('demo').style.display='block'">Block!</button>

<button type="button" onclick="document.getElementById('demo').style.visibility='hidden'">Hidden!</button>

<button type="button" onclick="document.getElementById('demo').style.visibility='visible'">Show!</button>
<!--
none saklıyor
block gösteriyor
hidden da saklıyor fakat butonların yeri değişmeden!!-->

</body>
</html>
