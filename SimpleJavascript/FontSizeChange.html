<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <title>Font-Size Değişimi</title>
</head>
<body>

<h2>JavaScript ile yapabileceklerimiz!</h2>

<p id="demo">Yazının boyutlarını değiştirebilirsiniz!</p>
<script>
x=16;
document.getElementById('demo').style.fontSize= x + 'px';

</script>

<button type="button" onclick="x = x +1;document.getElementById('demo').style.fontSize= x+'px'">Büyüt!</button>


<button type="button" onclick="x=x-1;document.getElementById('demo').style.fontSize=x+'px'">Küçült!</button>

</body>
</html>
